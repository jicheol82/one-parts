<div class="flex py-4 items-center justify-center mx-auto container">
    {% if page_obj.has_previous %}
    <a href="?{%if input%}search={{input}}&{%endif%}page={{page_obj.previous_page_number}}" class="text-red-700">
        <i class="fas fa-arrow-left fa-lg"></i>
    </a>
    {% endif %}
    <span class="mx-3 font-medium text-lg">{{page_obj.number}} of {{page_obj.paginator.num_pages}}</span>
    {% if page_obj.has_next %}
    <a href="?{%if input%}search={{input}}&{%endif%}page={{page_obj.next_page_number}}" class="text-red-700">
        <i class="fas fa-arrow-right fa-lg"></i>
    </a>
    {% endif %}
</div>
