<form class="p-3 w-1/2" action="{% url 'partsmarkets:partsmarket'%}" method="get">
    <!--검색키워드를 검색입력창에 남기기 위해 input context를 받아사용한다-->
    <input
        class="search-box border w-full px-2 py-1 text-sm font-medium placeholder-gray-600 rounded-sm shadow-xs hover:shadow-md focus:outline-none"
        type="text" name="search" id="search" placeholder="Search in Parts Market" value={{input}}>
</form>
