<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <a href="{% url 'partsmarkets:detail' product.pk %}">
        <div class="w-full h-64 bg-cover bg-center rounded-lg mb-2"
            style="background-image: url({{product.get_first_photo}})">
        </div>
        <div class="flex h-8 items-center justify-between text-sm">
            <div class="w-1/2">
                {% if product.is_new %}
                <span class="uppercase font-medium text-xs border border-black text-black rounded py-1 px-1">
                    unused
                </span>
                {% endif %}
            </div>
            <div class="w-1/2 text-right truncate">
                {{product.maker}}
            </div>
        </div>
        <div class="truncate">
            <span>{{product.product_name}}</span><br />
            <span>{{product.model_name}}</span>
        </div>
    </a>
</div>
